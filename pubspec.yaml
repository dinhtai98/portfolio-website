name: portfolio_website
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

  fonts:
    - family: Sen
      fonts:
        # - asset: assets/fonts/TT-Norms-Pro-Thin.otf
        #   weight: 100
        # - asset: assets/fonts/TT-Norms-Pro-Light.otf
        #   weight: 300
        - asset: assets/fonts/Sen-Regular.ttf
          weight: 400
        # - asset: assets/fonts/TT-Norms-Pro-Medium.otf
        #   weight: 500
        - asset: assets/fonts/Sen-Bold.ttf
          weight: 700
        - asset: assets/fonts/Sen-ExtraBold.ttf
          weight: 800
        # - asset: assets/fonts/TT-Norms-Pro-Black.otf
        #   weight: 900
        # - asset: assets/fonts/TT-Norms-Pro-Italic.otf
        #   style: italic
